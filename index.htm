
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./javascript/head.load.min.js"></script>
    <script type="text/javascript">
        head.load("./javascript/jquery-1.12.0.min.js",
                  "./javascript/towers.js",
                  function() {
                      // After scripts are loaded, initialize game and start it
                      towerGame = new TowerGame();
                      towerGame.initialize();
                  })
    </script>
</head>
<body>

    <div class="gameContainer">
        <div id="errorMessage" class="error">
            <span class="errorIcon">X</span>
            <span>Invalid move</span>
        </div> 
        <div id="winText" class="winText">
            You Win!
        </div>
        <div id="pegA" class="boardPegArea"></div>
        <div id="pegB" class="boardPegArea"></div>
        <div id="pegC" class="boardPegArea"></div>
        <div class="peg firstPeg"></div>
        <div class="peg middlePeg"></div>
        <div class="peg lastPeg"></div>
        <div class="boardBase"></div>
        <div class="pieces">
            <div id="piece1" class="piece"> </div>
            <div id="piece2" class="piece"> </div>
            <div id="piece3" class="piece"> </div>
            <div id="piece4" class="piece"> </div>
            <div id="piece5" class="piece"> </div>
            <div id="piece6" class="piece"> </div>
            <div id="piece7" class="piece"> </div>
            <div id="piece8" class="piece"> </div>
        </div>
        <div class="controls">
            <a id="resetGameButton" class="button" href="#">Reset Game</a>
            <a id="autoPlayButton" class="button" href="#">Enable Auto Play</a>
            <div id="animationToggle" class="button">
                <input type="checkbox" name="showAnimations" checked="checked">
                <span>Show Animations</span>
            </div>
        </div>
    </div>

</body>
</html>
